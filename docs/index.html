    /* Demo-specific styles  */
    html { font-size: 62.5%; }
    * { box-sizing: border-box; }

    #page {
      display: block;
      font-size: 1.9rem;
      max-width: 1200px;
      min-height: 720px;
      margin: 0 auto;

    /* ======================================================  */
    /* AXELOS styles  */
    .axe-subscriptions {
      min-height: 360px;
      display: table;
      border-collapse:separate;
      border-spacing: 15px 30px;
      background-color: whitesmoke;
      border-bottom: 1px solid dodgerblue;
    }

    .axe-subscription {
      width: 240px;
      height: 360px;
      border: 1px solid dodgerblue;
      background-color: white;
      text-align: center;
      display: table-cell;
       padding: 0 15px;
    }

    .axe-subscription * { display: block; }


    .axe-subscription > header { position: relative; border-bottom: 1px solid #ddd; }
    .axe-subscription > header::before,
    .axe-subscription > header::after {
      position: absolute;
      height: 100%;
      width: 15px;
      background-color: inherit;
      content: '';
      top: 0;
     }
    .axe-subscription > header::before { right: 100%; }
    .axe-subscription > header::after { left: 100%; }
    .axe-subscription > header > .title { margin: 0; }
    .axe-subscription > header > .title > a { height: 75px; line-height: 75px; }
    .axe-subscription > .thumbnail { height: 180px; line-height: 180px; margin-bottom: 15px; }
    .axe-subscription > .price { margin: 15px 0; font-weight:bold; }
    .axe-subscription > a.c2a { padding: 7.5px; color: black; text-decoration: none; background-color: khaki; }

    /* HOVER styles  */
    .axe-subscription:hover { border-width: 0; border-bottom-width: 5px; background-color: #C5C5C5; }
    .axe-subscription:hover > header { background-color: white; }
    .axe-subscription > a.c2a:hover { text-decoration: underline; /* background-color: #FFC463; */ }

     @media screen and (max-width: 870px) {
      .axe-subscriptions { display: block; }
      .axe-subscription { display: block; width: 100%; }
     }


  </style>
</head>
